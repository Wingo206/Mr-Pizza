<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Store Analytics</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="/customerAccount/storeAnalyticsScript.js"></script>
    </head>

    <body> 
        <h1>Store Analytics</h1>
        <a href="/home/home.html">Back to Home</a>

        <br>
        <br>

        <p id="storeAnalytics"></p>
        
        <h3>Total Company Revenue</h3>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="enterStartDateTotal">
        
        <br>
        <br>
        
        <label for="endDate">End Date</label>
        <input type="date" id="enterEndDateTotal">
        
        <br>
        <br> 

        <button onclick="setDatesTotalRevenue()">Submit</button>
        <table id="totalCompanyRevenueTable" border="1" style='height: 50%; width: 75%; border-collapse: collapse;'></table>
        
        <h3>Monthly Company Revenue</h3>
        <label for="startDate">Start Date:</label>
        <input type="date" id="enterStartDateMonth">
        
        <br>
        <br>
        
        <label for="endDate">End Date</label>
        <input type="date" id="enterEndDateMonth">

        <br>
        <br>

        <button onclick="setDatesMonthlyRevenue()">Submit</button>

        <table id="monthlyCompanyRevenueTable" border="1" style='height: 50%; width: 75%; border-collapse: collapse;'></table>
       
        <h3>Employee Count by Store</h3>
        <table id="employeeCountByStore" border="1" style='height: 50%; width: 75%; border-collapse: collapse;'></table>
        
        <br>
        <br>
        
    </body>

</html>
