<html></html>
<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>

<body>
    <script src="/login/customerLoginScript.js"></script>

    <style type="text/css">
        .fieldset-auto-width {
            display: inline-block;
        }

    </style>
    <a href="/home/home.html">Back to Home</a>
    <br>
    <br>

    <fieldset class="fieldset-auto-width">
        <legend>Customer Register</legend>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername">
        <br>
        <br>

        <label for="registerPassword">Password:</label>
        <input type="text" id="registerPassword">
        <br>
        <br>

        <button onclick="fetchRegister()">Submit</button>
    </fieldset>

    <br>
    <br>

    <fieldset class="fieldset-auto-width">
        <legend>Customer Login</legend>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername">
        <br>
        <br>

        <label for="loginPassword">Password:</label>
        <input type="text" id="loginPassword">
        <br>
        <br>

        <button onclick="fetchLogin()">Submit</button>
    </fieldset>

    <br>
    <br>

    <button onclick="signOut()">Sign Out</button>
</body>

</html>
