<!DOCTYPE html>

<html>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
<head>
    <meta charset="UTF-8">
    <title>Order status html</title>
    <link rel="stylesheet" type="text/css" href="StyleorderStatus.css">
</head>
<body>
    <p>Order Summary</p>
        <div class="container">
            <div class="table-container">
            <table id="cart" style="width:120%">
        <thead>
            <tr>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price per Item</td>
            <td>Total Price</td>
            <td>Order Price</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
      </table> 

      <div id="rewardsContainer">Rewards Points: </div>
      <div id="usedRewards" hidden="hidden">You used reward points</div>

      <div class="order-buttons">

        <button id="refundButton" name="refundButton">Refund Order</button>
        <button id="notReceivedButton" name="notReceivedButton" hidden="hidden">Order Not Received</button>
        <button id="homeButton" name="homeButton" onclick="window.location.href='/home/home.html'">Home</button>
      </div>

    </div>

    <div class="right-side-image">
        <img id="pizzaStatus" src="" , style = "width: 80%">
      </div>
    </div>
    
    <script type = "module" src="/order/orderStatusScript.js"></script>
