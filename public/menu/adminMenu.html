<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Editor</title>
</head>
<body>
    <h1>Menu Editor</h1>
    <a href="/home/home.html">Back to Home</a>
    <h2>Add Item</h2>
    <form id="addItemForm">
        <label for="aidescription">Description:</label>
        <input type="text" id="aidescription" name="aidescription" required><br><br>
        <label for="aimid">Mid:</label>
        <input type="text" id="aimid" name="aimid" required><br><br>
        <label for="aiprice">Price:</label>
        <input type="text" id="aiprice" name="aiprice" required><br><br>
        <label for="aiimage">Image:</label>
        <input type="text" id="aiimage" name="aiimage" required><br><br>
        <label for="aiitemName">Item Name:</label>
        <input type="text" id="aiitemName" name="aiitemName" required><br><br>
        <label for="aicategory">Category:</label>
        <input type="text" id="aicategory" name="aicategory" required><br><br>
        <label for="aiavailable">Available:</label>
        <input type="checkbox" id="aiavailable" name="aiavailable" checked><br><br>
        <button type="submit">Add Item</button>
    </form>

    <h2>Add Customization Option</h2>
    <form id="addCustomForm">
        <label for="accustomName">Custom Name:</label>
        <input type="text" id="accustomName" name="accustomName" required><br><br>
        <label for="acmid">Mid:</label>
        <input type="text" id="acmid" name="acmid" required><br><br>
        <label for="acoptionName">Option Name:</label>
        <input type="text" id="acoptionName" name="acoptionName" required><br><br>
        <label for="acprice">Price:</label>
        <input type="text" id="acprice" name="acprice" required><br><br>
        <label for="acisDefault">Is Default:</label>
        <input type="checkbox" id="acisDefault" name="acisDefault"><br><br>
        <label for="acavailable">Available:</label>
        <input type="checkbox" id="acavailable" name="acavailable" checked><br><br>
        <label for="acmutuallyExclusive">Mutually Exclusive:</label>
        <input type="checkbox" id="acmutuallyExclusive" name="acmutuallyExclusive"><br><br>
        <button type="submit">Add Custom</button>
    </form>

    <h2>Edit Item</h2>
    <form id="editItemForm">
        <label for="eieditMid">Mid:</label>
        <input type="text" id="eieditMid" name="eieditMid" required><br><br>
        <label for="eieditName">Name:</label>
        <input type="text" id="eieditName" name="eieditName" required><br><br>
        <label for="eieditValue">New Value:</label>
        <input type="text" id="eieditValue" name="eieditValue" required><br><br>
        <label for="eieditProperty">Property:</label>
        <select id="eieditProperty" name="eieditProperty" required>
            <option value="item_name">Item Name</option>
            <option value="price">Price</option>
            <option value="image">Image</option>
            <option value="description">Description</option>
            <option value="category">Category</option>
        </select><br><br>
        <label for="eieditAction">Action:</label>
        <select id="eieditAction" name="eieditAction" required>
            <option value="edit">Edit</option>
            <option value="delete">Delete</option>
        </select><br><br>
        <button type="submit">Edit Item</button>
    </form>

    <h2>Edit Customization Option</h2>
    <form id="editCustomForm">
        <label for="eceditCustomName">Custom Name:</label>
        <input type="text" id="eceditCustomName" name="eceditCustomName" required><br><br>
        <label for="eceditOptionName">Option Name:</label>
        <input type="text" id="eceditOptionName" name="eceditOptionName" required><br><br>
        <label for="eceditMid">Mid:</label>
        <input type="text" id="eceditMid" name="eceditMid" required><br><br>
        <label for="eceditProperty">Property:</label>
        <select id="eceditProperty" name="eceditProperty" required>
            <option value="price">Price</option>
            <option value="isDefault">Is Default</option>
        </select><br><br>
        <label for="eceditValue">New Value:</label>
        <input type="text" id="eceditValue" name="eceditValue" required><br><br>
        <label for="eceditAction">Action:</label>
        <select id="eceditAction" name="eceditAction" required>
            <option value="edit">Edit</option>
            <option value="delete">Delete</option>
        </select><br><br>
        <button type="submit">Edit Custom</button>
    </form>

    <script src="adminMenu.js"></script>
</body>
</html>
