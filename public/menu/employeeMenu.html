<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Availability Editor</title>
</head>
<body>
    <h1>Menu Availability Editor</h1>

    <form id="availabilityForm">
        <label for="object">Object:</label>
        <select id="object" name="object" required>
            <option value="item">Item</option>
            <option value="custom">Custom</option>
        </select><br><br>
        <label for="storeId">Store ID:</label>
        <input type="text" id="storeId" name="storeId" required><br><br>
        <label for="mid">Mid:</label>
        <input type="text" id="mid" name="mid" required><br><br>
        <label for="optionName">Option Name:</label>
        <input type="text" id="optionName" name="optionName" required><br><br>
        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available" checked><br><br>
        <button type="submit">Update Availability</button>
    </form>

    <script src="availability.js"></script>
</body>
</html>
