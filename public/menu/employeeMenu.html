<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Availability</title>
</head>
<body>
    <h1>Edit Availability</h1>
    <form id="availability-edit-form">
        <label for="availability-object">Object Type:</label>
        <input type="text" id="availability-object" required><br>
        
        <label for="availability-store-id">Store ID:</label>
        <input type="number" id="availability-store-id" required><br>
        
        <label for="availability-mid">Menu Item ID:</label>
        <input type="number" id="availability-mid" required><br>
        
        <label for="availability-option-name">Option Name:</label>
        <input type="text" id="availability-option-name" required><br>
        
        <label for="availability-available">Available:</label>
        <input type="checkbox" id="availability-available" checked><br>
        
        <button type="submit">Submit</button>
    </form>

    <script src="employeeMenu.js"></script>
</body>
</html>
