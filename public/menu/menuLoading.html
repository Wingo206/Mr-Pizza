<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menuLoading.css">
    <title>Mr Pizza's Menu</title>
    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-header">
        <h1>Welcome to Mr. Pizza's Menu</h1>
        <p>Order now!</p>
        <!-- Icons container -->
        <div class="icons">
            <i class="fas fa-search"></i> <!-- Search icon -->
            <i class="fas fa-shopping-cart"></i> <!-- Cart icon -->
        </div>
    </div>

    <div id="menu-items-container" class="menu-items">
        <!-- Menu items will be added here dynamically -->
    </div>

    <div class="menu-item-container" id="menu_item_container">
        <!-- This is the container for displaying menu item details -->
        <!-- We'll add the content dynamically when a button is clicked -->
    </div>

    <script src="menuLoading.js"></script>
</body>
</html>
