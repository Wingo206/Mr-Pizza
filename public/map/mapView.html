<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./mapStyle.css" />
    <link rel="stylesheet" type="text/css" href="/home/style.css" />
    <script type="module" src="./mapIndex.js"></script>
    <script type="module" src="/addressValidation/addressForm.js"></script>

</head>

<body>
    <div id="outerDiv">
        <div id="controlPanel">
            <h1>Mr Pizza Map</h1>
            <a href="/home/home.html">Back to Home</a>
            <br>
            <br>
            <button onclick="loadLocations()">Load map locations</button>
            <br>
            <div id="storeInfo" class="hide">
                <h2 id="storeAddress"></h2>
                <p id="storeId"></p>
                <div id="editStore" class="hide">
                    <fieldset>
                        <legend>Edit Store Information</legend>
                        <div id="editAddressValidationForm"></div>
                        <label for="editStoreAddress">New Store Address:</label>
                        <input type="text" id="editStoreAddress">
                        <br>
                        <br>
                        <label for="editStoreLatitude">New Store Latitude:</label>
                        <input type="text" id="editStoreLatitude">
                        <br>
                        <br>
                        <label for="editStoreLongitude">New Store Longitude:</label>
                        <input type="text" id="editStoreLongitude">
                        <br>
                        <br>
                        <button onclick="editStore()">Submit</button>
                </div>

            </div>
            <br>
            <div id="addStore" class="hide">
                <fieldset>
                    <legend>Add Store</legend>
                    <div id="addAddressValidationForm"></div>
                    <label for="addStoreAddress">Store Address:</label>
                    <input type="text" id="addStoreAddress">
                    <br>
                    <br>
                    <label for="addStoreLatitude">Store Latitude:</label>
                    <input type="text" id="addStoreLatitude">
                    <br>
                    <br>
                    <label for="addStoreLongitude">Store Longitude:</label>
                    <input type="text" id="addStoreLongitude">
                    <br>
                    <br>
                    <button onclick="addStore()">Submit</button>
            </div>


        </div>

        <div id="map"></div>
    </div>
